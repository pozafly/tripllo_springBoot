# server
server.port=3000
server.session.timeout=43200000

# Mysql
# db source url
#spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.driverClassName=net.sf.log4jdbc.sql.jdbcapi.DriverSpy
spring.datasource.url=jdbc:log4jdbc:mysql://localhost:3306/mydb?useSSL=false&useUnicode=true&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true


# db response name
spring.datasource.username=root

# db response password
spring.datasource.password=1111


#mybatis
mybatis.mapper-locations=mapper/*.xml
mybatis.type-aliases-package=com.pozafly.tripllo
# 마이바티스 카멜케이스 변환
mybatis.configuration.map-underscore-to-camel-case=true
# response Header에 스네이크 케이스 변환
#spring.jackson.property-naming-strategy=SNAKE_CASE

#jwt
security.jwt.token.secret-key=youcantrevealthesecretkey1234012300040
security.jwt.token.expire-length=15