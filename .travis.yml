language: java
jdk:
  - openjdk8

branches:
  only:
    - master

#travis CI 서버의 Home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

script: "./gradlew clean build"

before_deploy:
  - zip -r tripllo *
  - mkdir -p deploy
  - mv tripllo.zip deploy/tripllo.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: tripllo-build
    region: ap-northeast-2
    skip_cleanup: true
    acl: private
    local_dir: deploy
    wait_until_deployed: true

  - provider: codedeploy
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: tripllo-build
    key: tripllo.zip
    bundle_type: zip
    application: tripllo
    deployment_group: tripllo-group
    region: ap-northeast-2
    wait-until-deployed: true

